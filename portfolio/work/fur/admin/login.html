<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="Description" content="기금도시재생포털 관리자"/>
    <title>기금도시재생포털 관리자</title>
    <link rel="stylesheet" type="text/css" href="../css/common/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/common/common_font_NotoSansKR.css">
    <link rel="stylesheet" type="text/css" href="../css/admin/common.css">
    <link rel="stylesheet" type="text/css" href="../css/admin/login.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
    <div id="login-box">
        <h1><span>기금도시재생포털</span></h1>
        <h2>관리자 로그인</h2>
        <form action="" method="post">
            <div class="input-box">
                <label for="input-id">아이디</label>
                <input type="text" id="input-id" placeholder="ID">
                <label for="input-pw">비밀번호</label>
                <input type="password" id="input-pw" placeholder="Password">
            </div>
            <button type="button" id="btn-login">LOG IN</button>
        </form>
    </div> <!-- id="login-box" -->
    
<script>
$(document).ready(function(){
    $('body').height($(window).height())
        .css('padding-top','11%');
});
</script>
</body>
</html>
